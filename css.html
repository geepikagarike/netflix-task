<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #000;
        }

        nav img {
            height: 40px;
        }

        main {
            padding: 2rem;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .movie {
            margin: 1rem;
            max-width: 200px;
            text-align: center;
        }

        .movie img {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            padding: 1rem;
            text-align: center;
            background-color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Netflix Clone</h1>
    </header>

    <nav>
        <img src="netflix-logo.png" alt="Netflix Logo">
        <!-- Add other navigation elements if needed -->
    </nav>

    <main>
        <div class="movie-container">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Movie 1</h3>
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie 2</h3>
            </div>
            <!-- Add more movie elements as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
